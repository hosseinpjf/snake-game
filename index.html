<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Snake Game</title>
</head>

<body>

    <section class="parentHorizontal">
        <div class="horizontal">
            <h2>Please hold your phone horizontally.</h2>
            <img src="./image/rotate.png" alt="">
        </div>
    </section>

    <section class="container">

        <section class="sidebar">

            <section class="parentShow">
                <button id="btnShowSettings" class="activeButton" type="button">
                    <i class="fa fa-cogs"></i>
                </button>
                <button id="btnFullScreen" class="activeButton" type="button">
                    <i class="fa fa-expand"></i>
                </button>
                <div id="boxShowSettings">
                    <div class="closeBox">
                        <button type="button" class="activeButton">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <form class="parentBoxesSettings">
                        <section class="boxChooseColor">
                            <label for="">Full screen background:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Game frame background:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Sidebar frame Background:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Settings frame background:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Text color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Button color bring settings:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Button color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Button indicator color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Snake body color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Snake head color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Food color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>

                        <section class="boxChooseSong">
                            <label for="">Select the song you want:</label>
                            <div class="parentAnglesGSongs">

                                <button type="button" id="angleLeft">
                                    <i class="fa fa-angle-left"></i>
                                </button>

                                <div class="chooseSong">
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                    <i class="fa fa-play-circle"></i>
                                </div>

                                <button type="button" id="angleRight">
                                    <i class="fa fa-angle-right"></i>
                                </button>

                            </div>

                            <div class="controlAudios">
                                <i class="fa fa-dot-circle-o" style="display: none;"></i>
                                <i class="fa fa-undo" style="display: none;"></i>
                                <i class="fa fa-random" style="display: none;"></i>
                                <i class="fa fa-exchange" id="rotationTypeAudio"></i>

                                <i class="fa fa-step-backward" id="prevAudio"></i>

                                <i class="fa fa-play" id="stopStartAudio"></i>
                                <i class="fa fa-pause" style="display: none;"></i>

                                <i class="fa fa-step-forward" id="nextAudio"></i>

                                <i class="fa fa-heart-o" id="loveAudio"></i>
                                <i class="fa fa-heart" style="display: none;"></i>
                            </div>

                            <div class="noneSong">
                                <audio src="./music/short/song-1.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-2.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-3.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-4.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-5.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-6.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-7.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-8.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-9.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-10.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-11.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-12.mp3" type="audio/mpeg" controls></audio>
                                <audio src="./music/short/song-13.mp3" type="audio/mpeg" controls></audio>
                            </div>
                        </section>

                        <section class="boxChooseSpeed">
                            <label for="">Snake speed:</label>
                            <div class="chooseSpeed">
                                <input type="range" min="50" max="400" value="150">
                                <input type="button" value="Choose">
                            </div>
                        </section>

                        <section class="boxChooseBoard">
                            <input id="board" type="checkbox">
                            <label for="board">Do you want the game board to be lined?</label>
                        </section>
                    </form>
                </div>
            </section>

            <section class="score">
                <h2>highest score: <span>1</span></h2>
                <h2>current score: <span>1</span></h2>
            </section>

            <section class="containerBtn">
                <div id="parentBtn">
                    <button type="button" class="btn" id="leftBtn">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <button type="button" class="btn" id="bottomBtn">
                        <i class="fa fa-arrow-down"></i>
                    </button>
                    <button type="button" class="btn" id="topBtn">
                        <i class="fa fa-arrow-up"></i>
                    </button>
                    <button type="button" class="btn" id="rightBtn">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </section>

        </section>

        <section id="parentBox"></section>

    </section>

    <script src="./javascript/main.js"></script>
</body>

</html>
