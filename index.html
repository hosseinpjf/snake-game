<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Snake Game</title>
</head>

<body>

    <section class="parentHorizontal">
        <div class="horizontal">
            <h2>Please hold your phone horizontally.</h2>
            <img src="./image/rotate.png" alt="">
        </div>
    </section>

    <section class="container">

        <section class="sidebar">

            <section class="parentShow">
                <button id="btnShowSettings" class="activeButton" type="button">
                    <i class="fa fa-cogs"></i>
                </button>
                <button id="btnFullScreen" class="activeButton" type="button">
                    <i class="fa fa-expand"></i>
                </button>
                <div id="boxShowSettings">
                    <div class="closeBox">
                        <button type="button" class="activeButton">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <form class="parentBoxesSettings">
                        <!-- <div class="settings">
                            <i class="fa fa-angle-up settingsRotateClick"></i>
                            <i class="fa fa-cog"></i>
                            <i class="fa fa-angle-up settingsRotateClick"></i>
                        </div> -->
                        <!-- <section > -->
                        <!-- <section class="parentChooseColor"> -->
                        <section class="boxChooseColor">
                            <label for="">Full screen background:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Game frame background:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Sidebar frame Background:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Settings frame background:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Text color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Button color bring settings:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Button color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Button indicator color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Snake body color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Snake head color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>
                        <section class="boxChooseColor">
                            <label for="">Food color:</label>
                            <div class="chooseColor">
                                <input type="color">
                                <input type="button" value="Choose">
                            </div>
                        </section>

                        <!-- <section class="boxChooseColor">
                                    <label for="">Blood color:</label>
                                    <div class="chooseColor">
                                        <input type="color">
                                        <input type="button" value="Choose">
                                    </div>
                                </section> -->
                        <!-- </section> -->
                        <section class="boxChooseBoard">
                            <input id="board" type="checkbox">
                            <label for="board">Do you want the game board to be lined?</label>
                        </section>
                        <!-- </section> -->
                    </form>
                </div>
            </section>

            <section class="score">
                <h2>highest score: <span>1</span></h2>
                <h2>current score: <span>1</span></h2>
            </section>

            <section class="containerBtn">
                <div id="parentBtn">
                    <button type="button" class="btn" id="leftBtn">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <button type="button" class="btn" id="bottomBtn">
                        <i class="fa fa-arrow-down"></i>
                    </button>
                    <button type="button" class="btn" id="topBtn">
                        <i class="fa fa-arrow-up"></i>
                    </button>
                    <button type="button" class="btn" id="rightBtn">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </section>

        </section>

        <!-- <section class="containerBoxes"> -->
        <section id="parentBox"></section>
        <!-- </section> -->

    </section>

    <script src="./javascript/main.js"></script>
</body>

</html>
